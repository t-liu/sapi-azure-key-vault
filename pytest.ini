[pytest]
# Pytest Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests
    slow: Tests that take a long time to run
    
# Coverage
[coverage:run]
source = app
omit = 
    tests/*
    .venv/*
    venv/*
    */site-packages/*
    setup.py
    config/*
    scripts/*
    docs/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

